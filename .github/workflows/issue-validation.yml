name: Issue Validation

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to validate'
        required: true
        type: number

jobs:
  validate-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate Issue with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: '--allowed-tools "Bash(gh issue:*)" "Bash(gh label:*)"'
          prompt: |
            Validate GitHub issue #${{ github.event.issue.number || inputs.issue_number }}.

            Read CLAUDE.md first to understand the project context.

            ## Your Task

            1. **Fetch the issue** using `gh issue view <number> --json title,body,author`

            2. **Evaluate the issue:**
               - **Validity**: Is this a real bug, concern, or reasonable feature request? (Invalid = spam, unrelated, too vague)
               - **Complexity**: easy (single file, clear solution) / medium (multiple files, some design needed) / hard (architectural changes)
               - **UX Impact**: positive / neutral / breaking (changes existing behavior)

            3. **Add labels** using `gh issue edit <number> --add-label <label>`:
               - If valid: add `validated`, `complexity:<level>`, `ux:<impact>`
               - If valid + easy + positive/neutral UX: also add `auto-implementable`
               - If invalid: add `needs-clarification`

               Create any missing labels first with `gh label create <name> --color <hex>`:
               - validated: 0e8a16, needs-clarification: fbca04
               - complexity:easy: c5def5, complexity:medium: 1d76db, complexity:hard: d93f0b
               - ux:positive: 0e8a16, ux:neutral: c5def5, ux:breaking: d93f0b
               - auto-implementable: 5319e7

            4. **Post an assessment comment** using `gh issue comment <number> --body "<comment>"`:

               Format:
               ```
               ## Issue Validation Assessment

               | Criterion | Result |
               |-----------|--------|
               | Valid Issue | ‚úÖ Yes / ‚ùå No |
               | Complexity | üü¢/üü°/üî¥ <level> |
               | UX Impact | üü¢/üü°/üî¥ <impact> |
               | Safe to Auto-Implement | ‚úÖ Yes / ‚ùå No |

               **Summary:** <your assessment>

               **Implementation Notes:** <if valid, brief implementation guidance>

               ---

               <appropriate footer - see below>
               ```

               Footer options:
               - If auto-implementable AND author is "DrDonik":
                 "ü§ñ This issue has been automatically flagged for implementation by @claude.

                 @claude Please implement the fix/enhancement described in this issue."
               - If auto-implementable but author is NOT "DrDonik":
                 "‚ÑπÔ∏è This issue appears safe to auto-implement, but requires approval from a maintainer.
                 Maintainers: Explicitly call claude to trigger implementation."
               - If valid but not auto-implementable:
                 "‚ÑπÔ∏è This issue requires manual review before implementation.
                 Maintainers: Explicitly call claude to request implementation when ready."
               - If invalid:
                 "‚ö†Ô∏è This issue needs clarification before it can be addressed.
                 Please provide more details about the problem or enhancement you're requesting."
